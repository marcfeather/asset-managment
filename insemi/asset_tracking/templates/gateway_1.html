<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "distances of BLE tages "
	},
	axisY: {
		title: "distance (in m) "
	},
	data: [{
		type: "column",
		dataPoints: [
			{ y: {{x0}}, label: "becon-1" },
			{ y: {{x1}},  label: "becon-2" },

});
