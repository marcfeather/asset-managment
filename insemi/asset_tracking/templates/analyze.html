<div>



 <script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	zoomEnabled: true,
	title:{
		text: "asset tracking"
	},
	axisX: {
		title:"breadth ",
		minimum: 0,
		maximum: 10
	},
	axisY:{
		title: "length",
		minimum: 0,
		maximum: 10
	},
	data: [{
		type: "scatter",
		toolTipContent: "<b>Area: </b>{x} sq.ft<br/><b>Price: </b>${y}k",
		dataPoints: [
			{ x: {{x0}}, y: {{y0}} },
			{ x: {{x1}}, y: {{y1}} },
			{ x: {{x2}}, y: {{y2}} },
			{ x: {{x3}}, y: {{y3}} },
			{ x: {{x4}}, y: {{y4}} },
			{ x: {{x5}}, y: {{y5}} },
			{ x: {{x6}}, y: {{y6}} },
			{ x: {{x7}}, y: {{y7}} },
			{ x: {{x8}}, y: {{y8}} },
			{ x: {{x9}}, y: {{y9}} },

		]
	}]
});
chart.render();

}
</script>
